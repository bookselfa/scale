<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Length Measurement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Camera Length Measurement</h1>
        <p>Place a reference object of known size (e.g., a ruler) in the frame.</p>
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <br>
        <label for="referenceSize">Reference Object Size (cm):</label>
        <input type="number" id="referenceSize" placeholder="Enter size in cm">
        <br><br>
        <button id="startButton">Start Measurement</button>
        <br><br>
        <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
</body>
</html>
